{% extends 'base.html' %}

{% block content %}
<h2>Notifications</h2>

{% if notifications %}
<ul class="list-group mt-3">
    {% for n in notifications %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ n.message }}
        <span class="badge bg-{{ 'primary' if not n.is_read else 'secondary' }}">
            {{ 'New' if not n.is_read else 'Read' }}
        </span>
    </li>
    {% endfor %}
</ul>
{% else %}
<div class="alert alert-info mt-3">
    No notifications available.
</div>
{% endif %}
{% endblock %}
