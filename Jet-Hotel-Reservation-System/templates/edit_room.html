{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Edit Room: {{ room.name }}</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Room Name</label>
                            <input type="text" name="name" class="form-control" value="{{ room.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" step="0.01" name="price" class="form-control" value="{{ room.price }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control">{{ room.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image Filename</label>
                            <input type="text" name="image" class="form-control" value="{{ room.image }}">
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="available" {% if room.available %}checked{% endif %}>
                            <label class="form-check-label">Available</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Update Room</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
