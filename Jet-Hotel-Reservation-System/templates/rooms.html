{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Available Rooms</h2>
<div class="row">
  {% for room in rooms %}
  <div class="col-md-4 mb-4">
    <div class="card h-100 shadow-sm">
      <img src="{{ url_for('static', filename='images/' + (room.image or 'default.jpg')) }}" class="card-img-top" alt="{{ room.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ room.name }}</h5>
        <p class="card-text">{{ room.description }}</p>
        <p class="fw-bold">â‚±{{ room.price }}</p>
        {% if room.available %}
        <a href="{{ url_for('reserve', room_id=room.id) }}" class="btn btn-primary">Reserve</a>
        {% else %}
        <button class="btn btn-secondary" disabled>Not Available</button>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
